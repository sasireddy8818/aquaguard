  <style>
    body {
      background: #e0f7fa;
      color: #01579b;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .auth-card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    .auth-card h1 { margin-bottom: 5px; }
    .auth-card p.subtitle { margin-bottom: 20px; font-size: 0.9rem; color: #0288d1; }
    .auth-card input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #0288d1;
      border-radius: 8px;
    }
    .auth-card button {
      background: #0288d1;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      width: 95%;
    }
    .auth-card button:hover { background: #0277bd; }
    .auth-card p.switch { margin-top: 15px; font-size: 0.9rem; }
    .auth-card p.switch a { color: #0288d1; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>

<div class="auth-card">
  <h1>ðŸŒŠ AquaGuard</h1>
  <p class="subtitle">Join AquaGuard</p>

  <input type="email" id="email" placeholder="Enter email">
  <input type="password" id="password" placeholder="Create password">
  <input type="password" id="confirmPassword" placeholder="Confirm password">

  <button id="signupBtn">Sign Up</button>

  <p class="switch">
    Already have an account? <a href="login.html">Login</a>
  </p>
</div>

<script>
  const signupBtn = document.getElementById("signupBtn");

  signupBtn.addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if(!email || !password || !confirmPassword){
      alert("Please fill all fields");
      return;
    }
    if(password !== confirmPassword){
      alert("Passwords do not match");
      return;
    }

    // ðŸ”¹ Firebase Auth signup
    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert("Account created successfully! Please login.");
        window.location.href = "login.html";
      })
      .catch((error) => {
        alert(error.message);
      });
  });
</script>

</body>
