<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AquaGuard | Signup</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <style>
    body {
      background: #e0f7fa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .auth-card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    .auth-card input, .auth-card button {
      width: 95%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #0288d1;
    }
    .auth-card button {
      background: #0288d1;
      color: white;
      border: none;
      cursor: pointer;
    }
    .auth-card button:hover {
      background: #0277bd;
    }
  </style>
</head>
<body>

  <div class="auth-card">
    <h1>ðŸŒŠ AquaGuard</h1>
    <input type="email" id="email" placeholder="Enter email">
    <input type="password" id="password" placeholder="Enter password">
    <button id="signupBtn">Sign Up</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <!-- Firebase initialization -->
  <script src="js/Firebase.js"></script>

  <!-- Signup logic -->
  <script>
    const signupBtn = document.getElementById("signupBtn");

    signupBtn.addEventListener("click", (e) => {
      e.preventDefault(); // Prevent page refresh

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if(!email || !password){
        alert("Please enter email and password");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log("Signup success:", userCredential.user.email);
          alert("Account created! Redirecting to home page...");
          window.location.replace("home.html"); // Redirect safely
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>
</body>
</html>
