<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AquaGuard | Home</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Firebase SDK (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <style>
    body.home-page {
      background: #e0f7fa;
      color: #01579b;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      text-align: center;
      padding: 20px;
      background: #0288d1;
      color: white;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .feature-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .feature-card .icon {
      font-size: 2.5rem;
      display: block;
      margin-bottom: 10px;
    }

    .logout-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #0288d1;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #0277bd;
    }
  </style>
</head>
<body class="home-page">

  <header class="header">
    <h1>ğŸŒŠ AquaGuard</h1>
    <p>Water & Environmental Awareness</p>
  </header>

  <section class="features">
    <div class="feature-card" onclick="goPage('water.html')">
      <span class="icon">ğŸ’§</span>
      <h3>Water Pollution</h3>
      <p>Check and learn about water quality</p>
    </div>

    <div class="feature-card" onclick="goPage('fish.html')">
      <span class="icon">ğŸŸ</span>
      <h3>Fish Health</h3>
      <p>Identify fish diseases & symptoms</p>
    </div>

    <div class="feature-card" onclick="goPage('alerts.html')">
      <span class="icon">ğŸš¨</span>
      <h3>Environmental Alerts</h3>
      <p>Stay safe near water bodies</p>
    </div>

    <div class="feature-card" onclick="goPage('community.html')">
      <span class="icon">ğŸ‘¥</span>
      <h3>Community</h3>
      <p>View & share awareness reports</p>
    </div>
  </section>

  <!-- 1ï¸âƒ£ Firebase initialization first -->
  <script src="js/Firebase.js"></script>

  <!-- 2ï¸âƒ£ Custom scripts -->
  <script>
    // âœ… Protect page: redirect if not logged in
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.replace("login.html");
      }
    });

    // âœ… Navigate to feature page
    function goPage(page) {
      window.location.href = page;
    }

    // âœ… Logout function
    function logout() {
      auth.signOut()
        .then(() => window.location.replace("login.html"))
        .catch(error => alert("Logout error: " + error.message));
    }
  </script>

  <!-- 3ï¸âƒ£ Logout button -->
  <button onclick="logout()" class="logout-btn">Logout</button>

</body>
</html>
