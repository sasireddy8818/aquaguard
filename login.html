<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AquaGuard | Login</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Firebase SDK (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
</head>
<body>

  <div class="auth-card">
    <h1>ðŸŒŠ AquaGuard</h1>
    <p class="tagline">Water & Environmental Awareness</p>

    <input type="email" id="email" placeholder="Enter email">
    <input type="password" id="password" placeholder="Enter password">

    <!-- IMPORTANT: TYPE="BUTTON" -->
    <button type="button" id="loginBtn">Login</button>

    <p class="switch">
      Donâ€™t have an account? <a href="signup.html">Sign up</a>
    </p>
  </div>

  <!-- 1ï¸âƒ£ Firebase initialization FIRST -->
  <script src="js/Firebase.js"></script>

  <!-- 2ï¸âƒ£ Login logic -->
  <script>
    const loginBtn = document.getElementById("loginBtn");

    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please enter email and password");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log("Login successful:", userCredential.user.email);
          window.location.replace("index.html"); // âœ… Your main home page
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    // 3ï¸âƒ£ If already logged in â†’ go to home
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.replace("index.html");
      }
    });
  </script>

</body>
</html>
