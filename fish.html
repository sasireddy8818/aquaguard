<script>
  const select = document.getElementById('fishSelect');

  window.addEventListener('DOMContentLoaded', () => {
    fishDB.forEach(fish => {
      const option = document.createElement('option');
      option.value = fish.name;
      option.text = fish.name;
      select.appendChild(option);
    });
  });

  select.addEventListener('change', () => {
    const selected = fishDB.find(f => f.name === select.value);
    if (!selected) {
      fishName.innerText = "Official Name: -";
      fishDisease.innerText = "Possible Diseases: -";
      fishPH.innerText = "Optimal pH Level: -";
      return;
    }
    fishName.innerText = "Official Name: " + selected.name;
    fishDisease.innerText = "Possible Diseases: " + selected.diseases.join(", ");
    fishPH.innerText = "Optimal pH Level: " + selected.ph;
  });

  function postToCommunity() {
    if (!select.value) {
      alert("Please select a fish first!");
      return;
    }
    alert(select.value + " info posted to community (next step: Firestore)");
  }
</script>
